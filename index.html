<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div class="user-badge" id="user-label">user</div>
      <div class="comp-badge" id="computer-label">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers Rock. You win!</p>
    </div>
    <div class="choices">
      <div class="choice">
        <img id="rock" src="images/rock.png" alt="rock" />
      </div>

      <div class="choice">
        <img id="paper" src="images/paper.png" alt="paper" />
      </div>

      <div class="choice">
        <img id="scissors" src="images/scissors.png" alt="scissors" />
      </div>
    </div>

    <p id="action-message">Make Your Move!</p>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
